<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.14&key=65c8c0090888749035e25689245f5bb9"></script>
<script type="text/javascript">
    $(function () {
        var map = new AMap.Map('container',{
            zoom:11,//级别
            center: [108.87597,34.21809],//中心点坐标
            viewMode:'3D',//使用3D视图
            resizeEnable: true
        });
        map.clearMap();  // 清除地图覆盖物

        var markers = [{
            icon: 'img/storse/poi-marker-1.png',
            position: [108.87596,34.21810]
        }, {
            icon: 'img/storse/poi-marker-2.png',
            position: [108.87597,34.21809]
        }, {
            icon: 'img/storse/poi-marker-3.png',
            position: [108.87598,34.31809]
        }];

        // 添加一些分布不均的点到地图上,地图上添加三个点标记，作为参照
        markers.forEach(function(marker) {
            new AMap.Marker({
                map: map,
                icon: marker.icon,
                position: [marker.position[0], marker.position[1]],
                offset: new AMap.Pixel(-13, -30)
            });
        });

        var center = map.getCenter();

    })
</script>
